<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Belajar Gambar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Contoh Gambar Dalam HTML</h1>

        <h2>Gambar dengan ukuran berbeda</h2>
        <img src="monyetlucu.jpg" alt="Gambar kecil" width="150" height="100" />
        <img src="monyetlucu.jpg" alt="Gambar sedang" width="250" height="170" />

        <h2>Gambar Dari Internet</h2>
        <img 
        src="https://placehold.co/600x400?text=Hello\nWorld"
        alt="Hello World"
        width="300" 
        />

        <h2>Gambar sebagai link</h2>
        <a href="https://www.google.com">
            <img 
            src="https://images.pexels.com/photos/1207875/pexels-photo-1207875.jpeg" 
            width="200"
            alt="click gambar ini"
            />
        </a>

        <h2>Gambar dengan Caption</h2>
        <figure>
            <img 
            src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg" 
            alt="Gambar Kucing"
            width="400"
            />
            <figcaption>Miaw Lucu</figcaption>
        </figure>
        <p>
            <em>
                Note: untuk gambar lokal buatlah folder "images" di dalam folder ini 
                dan masukan file gambar(simple.jpg)
            </em>
        </p>
    </body>
</html>
