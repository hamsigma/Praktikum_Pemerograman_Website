<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Bootstrap</title>
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8 col-xl-6">
          <!-- Profile Header -->
          <div class="row align-items-center py-5">
            <!-- Profile Picture -->
            <div class="col-12 col-md-4 text-center mb-4 mb-md-0">
              <img
                src="aset/profile.jpg"
                alt="Profile Picture"
                class="profile-img rounded-circle"
              />
            </div>

            <!-- Profile Info -->
            <div class="col-12 col-md-8">
              <!-- Username & Buttons -->
              <div
                class="d-flex flex-column flex-sm-row align-items-start align-items-sm-center mb-3 gap-3"
              >
                <h2 class="mb-0 me-3">hamrama._</h2>
                <div class="d-flex gap-2">
                  <button class="btn btn-outline-light btn-sm">
                    Edit profile
                  </button>
                  <button class="btn btn-outline-light btn-sm">
                    View archive
                  </button>
                  <button class="btn btn-link text-white p-0">
                    <i class="fas fa-cog"></i>
                  </button>
                </div>
              </div>

              <!-- Stats -->
              <div class="row text-center text-sm-start mb-3">
                <div class="col-4">
                  <div class="fw-bold">6</div>
                  <div class="small">posts</div>
                </div>
                <div class="col-4">
                  <div class="fw-bold">666</div>
                  <div class="small">followers</div>
                </div>
                <div class="col-4">
                  <div class="fw-bold">666</div>
                  <div class="small">following</div>
                </div>
              </div>

              <!-- Bio -->
              <div>
                <div class="fw-bold">ham</div>
                <div class="text-muted">ham/him</div>
                <div class="text-muted">instagram.com/iknowuu.__</div>
              </div>
            </div>
          </div>

          <!-- Stories Section -->
          <div class="d-flex justify-content-center gap-3 py-4">
            <div class="text-center">
              <img
                src="aset/mahasigma.jpg"
                alt="Story 1"
                class="story-img rounded-circle mb-2"
              />
              <p>Mahasigma</p>
            </div>
            <div class="text-center">
              <img
                src="aset/..jpg"
                alt="Story 2"
                class="story-img rounded-circle mb-2"
              />
              <p>.</p>
            </div>
            <div class="text-center">
              <img
                src="aset/moments.jpg"
                alt="Story 3"
                class="story-img rounded-circle mb-2"
              />
              <p>Moments</p>
            </div>
       
            <div class="text-center">
              <div
                class="story-img rounded-circle mb-2 d-flex align-items-center justify-content-center border border-2"
                style="
                  border-style: dashed !important;
                  border-color: var(--ig-text-secondary) !important;
                "
              >
                <i class="fas fa-plus text-muted"></i>
              </div>
              <div class="small text-muted">New</div>
            </div>
          </div>

          <!-- Navigation Tabs -->
          <div class="border-top border-custom pt-3">
            <ul class="nav nav-tabs justify-content-center">
              <li class="nav-item">
                <a class="nav-link active px-4" href="#">
                  <i class="fas fa-th me-2"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-4" href="#">
                  <i class="fas fa-play-circle me-2"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-4" href="#">
                  <i class="fas fa-bookmark me-2"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-4" href="#">
                  <i class="fas fa-user-tag me-2"></i>
                </a>
              </li>
            </ul>
          </div>

          <!-- Posts Grid -->
          <div class="row g-1 mt-3">
            <div class="col-4">
              <div class="post-item position-relative">
                <img
                  src="aset/kucing.jpg"
                  alt="Post 1"
                  class="post-img w-100"
                />
                <div
                  class="post-overlay d-flex align-items-center justify-content-center"
                >
                  <div class="d-flex gap-3 text-white">
                    <span><i class="fas fa-heart me-1"></i>100</span>
                    <span><i class="fas fa-comment me-1"></i>6</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="post-item position-relative">
                <img
                  src="aset/kucing.jpg"
                  alt="Post 2"
                  class="post-img w-100"
                />
                <div
                  class="post-overlay d-flex align-items-center justify-content-center"
                >
                  <div class="d-flex gap-3 text-white">
                    <span><i class="fas fa-heart me-1"></i>200</span>
                    <span><i class="fas fa-comment me-1"></i>6</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="post-item position-relative">
                <img
                  src="aset/kucing.jpg"
                  alt="Post 3"
                  class="post-img w-100"
                />
                <div
                  class="post-overlay d-flex align-items-center justify-content-center"
                >
                  <div class="d-flex gap-3 text-white">
                    <span><i class="fas fa-heart me-1"></i>300</span>
                    <span><i class="fas fa-comment me-1"></i>6</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="post-item position-relative">
                <img
                  src="aset/kucing.jpg"
                  alt="Post 4"
                  class="post-img w-100"
                />
                <div
                  class="post-overlay d-flex align-items-center justify-content-center"
                >
                  <div class="d-flex gap-3 text-white">
                    <span><i class="fas fa-heart me-1"></i>100</span>
                    <span><i class="fas fa-comment me-1"></i>6</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="post-item position-relative">
                <img
                  src="aset/kucing.jpg"
                  alt="Post 5"
                  class="post-img w-100"
                />
                <div
                  class="post-overlay d-flex align-items-center justify-content-center"
                >
                  <div class="d-flex gap-3 text-white">
                    <span><i class="fas fa-heart me-1"></i>200</span>
                    <span><i class="fas fa-comment me-1"></i>6</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="post-item position-relative">
                <img
                  src="aset/kucing.jpg"
                  alt="Post 6"
                  class="post-img w-100"
                />
                <div
                  class="post-overlay d-flex align-items-center justify-content-center"
                >
                  <div class="d-flex gap-3 text-white">
                    <span><i class="fas fa-heart me-1"></i>300</span>
                    <span><i class="fas fa-comment me-1"></i>6</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
